  <style>
    body {
      background: url('bg5.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      margin: 0;
      color: #fff;
    }

    h2 {
      color: #fff8f0;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 20px;
    }

    .question {
      font-size: 22px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .scratch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .scratch-box {
      position: relative;
      width: 250px;
      height: 150px;
      border: 2px dashed #ff69b4;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .message {
      position: absolute;
      top: 30px;
      left: 20px;
      right: 20px;
      text-align: center;
      font-size: 24px;
      line-height: 1.4;
      color: #ff4d6d;
      z-index: 1;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    @keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9) translate(-50%, -50%); }
  to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
}
.love-quote-btn {
  margin-top: 200px;

  background-color: #ff66a3;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.love-quote-btn:hover {
  background-color: #e55c97;
}

.quote-box {
  margin-top: 15px;
  color: #ff4d6d;
  font-size: 25px;
  text-shadow: 1px 1px 2px #000;
}


  </style>
</head>
<body>

<div id="lovePopup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 192, 203, 0.95);
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  text-align: center;
  z-index: 9999;
  animation: fadeIn 0.5s ease-in-out;
">
  <h2 style="color: #d63384; font-size: 28px; margin: 0;">I ‚ù§Ô∏è You</h2>

<button class="love-quote-btn" onclick="showRandomQuote()">‚ù§Ô∏è Click for a Surprise</button>

<script>
window.addEventListener("load", () => {
  // Show I Love You popup
  const popup = document.getElementById("lovePopup");
  popup.style.display = "block";
  setTimeout(() => {
    popup.style.display = "none";
  }, 3000);

  // Initialize scratch cards
  document.querySelectorAll(".scratch-box").forEach(box => {
    const canvas = box.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    ctx.fillStyle = "#c0c0c0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function scratch(x, y) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }

    // Mouse
    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);
    canvas.addEventListener("mousemove", e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      scratch(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Touch
    canvas.addEventListener("touchstart", e => {
      isDrawing = true;
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchcancel", () => isDrawing = false);
    canvas.addEventListener("touchmove", e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      scratch(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    }, { passive: false });
  });
});
const quotes = [

    "Tu muskura de, toh sab kuch theek ho jaye üíñ"
  ];

  function showRandomQuote() {
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("loveQuote").innerText = quote;
  }
</script>

</html>
